<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="/css/styles.css">
    <script src="script/script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="calculadora">
            <div class="sinal_botao">
                <div class="resultado">
                    <p class="resultado_anterior"></p>
                    <p class="resultado_atual"></p>
                </div>
                <div class="sinais">
                    <div class="botao_simbol">
                        <button type="button" class="sinal">
                            +
                        </button>
                    </div>
                    <div class="botao_simbol">
                        <button type="button" class="sinal">
                            -
                        </button>
                    </div>
                    <div class="botao_simbol">
                        <button type="button" class="sinal">
                            *
                        </button>
                    </div>
                    <div class="botao_simbol">
                        <button type="button" class="sinal">
                            /
                        </button>
                    </div>
                </div>
            </div>
            <div class="container_2">
                <div class="botoes">
                    <div class="botao_numerico">
                        <button type="button" id="7">
                            7
                        </button>
                    </div>
                    <div class="botao_numerico">
                        <button type="button" id="8">
                            8
                        </button>
                    </div>
                    <div class="botao_numerico">
                        <button type="button" id="9">
                            9
                        </button>
                    </div>
                    <div class="botao_numerico">
                        <button type="button" id="4">
                            4
                        </button>
                    </div>
                    <div class="botao_numerico">
                        <button type="button" id="5">
                            5
                        </button>
                    </div>
                    <div class="botao_numerico">
                        <button type="button" id="6">
                            6
                        </button>
                    </div>
                    <div class="botao_numerico">
                        <button type="button" id="1">
                            1
                        </button>
                    </div>
                    <div class="botao_numerico">
                        <button type="button" id="2">
                            2
                        </button>
                    </div>
                    <div class="botao_numerico">
                        <button type="button" id="3">
                            3
                        </button>
                    </div>
                    <div class="botao_numerico borda">
                        <button type="button" id="0">
                            0
                        </button>
                    </div>
                    <div class="botao_numerico">
                        <button type="button" id="ponto">
                            .
                        </button>
                    </div>
                    <div class="botao_numerico">
                        <button type="button" id="ac" class="ac">AC</button>
                    </div>
                    
                </div>
                <div class="equal">
                    <button class="igual botao">=</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
